<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Allocation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Portfolio Allocation</h1>
        <form id="investment-form">
            <label for="investment-amount">Total Investment Amount (USD $):</label>
            <input type="number" id="investment-amount" required min="0" step="0.01">
            <button type="submit">Calculate Allocation</button>
        </form>
        <div id="allocation-results">
            <div id="allocation-table"></div>
            <canvas id="allocation-chart" width="400" height="400"></canvas>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
